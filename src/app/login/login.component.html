<section class="is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <form action="" class="box">
              <div class="field">
                <label for="" class="label">Username</label>
                <div class="control">
                  <input [(ngModel)]="username" type="text" name="username" class="input" required>
                </div>
              </div>
              <div class="field">
                <button class="button is-success" (click)="sendUsername()">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
